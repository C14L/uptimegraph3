<html>
  <head>

    <link rel="icon" sizes="16x16" href="favicon.png">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Uptimegraph3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.min.js"></script>

    <style>

body { background: #F0F0F0; margin: 0; padding: 0; }

#chart { box-sizing: border-box; width: 100vw; height: 350px; background: white; box-shadow: 0 0 8px rgba(0,0,0,0.56); margin: 0; padding: 0; }

#mailqChart { box-sizing: border-box; width: 100vw; height: 150px; background: white; box-shadow: 0 0 8px rgba(0,0,0,0.56); margin: 0; padding: 0; }

#chart .notfound { text-align: center; padding-top: 100px; }

#chart-ctrl { box-sizing: border-box; width: 100vw; background: gray; padding: 16px; margin: 0; color: white; }

#chart-ctrl .appname { font-family: sans-serif; color: white; text-decoration: none; margin-right: 16px; }

#clearSelection { float: right; }

    </style>
    <script>
Date.prototype.getWeek = function() {
  return moment(this).isoWeek();
}

$(document).ready(function(){
  var startYear = 2016, 
      startWeek = 1;
  var now = new Date();
  var week = now.getWeek();
  var year = now.getFullYear();
  var period = year + '-' + ('0' + week).slice(-2);
  // selected week/year. TODO: use to set vals as URL #hash
  var selWeek = week; // for now, use today's values.
  var selYear = year; 
  var oWeekSelect = $('#week-select');
  oWeekSelect.html('');

  for( y = startYear; y <= year; y++ ) {
    for( w = startWeek; ( y < year || w <= week ); w++ ) {
      var sel = ( selYear == y && selWeek == w )?' selected="selected" ':'';
      var val = y+'-'+('0' + w).slice(-2);
      var s = '<option '+sel+' value="'+val+'">'+y+', W'+w+'</option>';
      oWeekSelect.append(s);
    }
  }

  show_period(oWeekSelect.val());
  $('#week-select').on('change', function(ev){
    show_period(this.value);
  });
});

function get_max_days( period ) {
    //var mon = parseInt(period.split("-")[1]);
    //return [null, 31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31][mon];
    return 7;
}

function show_period( period ) {
  var data_url = 'data/' + period + '.txt';
  var placeholder = $('#chart');

  var mailq_data_url = 'data/mailq-' + period + '.txt';
  var mailq_placeholder = $('#mailqChart');
  
  // Uptime server load //////////////////////////////////////////////////////

  $.get(data_url, {}, function(response) {
    var lines = response.split(/\n/);

    var data = [{label:  '1 min', data: []},
                {label:  '5 min', data: []},
                {label: '15 min', data: []}];

    for ( var i=0; i<lines.length; i++ ) {
      var item = lines[i].split(/\s/);
      var timestamp = (1000 * parseInt(item[0], 10)) || null;
      data[0].data.push( [ timestamp, parseInt( item[1] * 100 ) ] );
      data[1].data.push( [ timestamp, parseInt( item[2] * 100 ) ] );
      data[2].data.push( [ timestamp, parseInt( item[3] * 100 ) ] );
    }

    var p_min = new Date(period + "-01T00:00").getTime(),
        p_max = new Date(period + "-" + get_max_days(period) + "T23:59").getTime();

    var options = {
      xaxis: {
        mode: "time",
        timeformat: "%Y-%m-%d %H:%M",
        //min: p_min,
        //max: p_max,
      },
      yaxis: {
      },
      selection: {
        mode: "x"
      },
    };

    placeholder.bind("plotselected", function (event, ranges) {
      $.each(plot.getXAxes(), function(_, axis) {
        var opts = axis.options;
        opts.min = ranges.xaxis.from;
        opts.max = ranges.xaxis.to;
      });
      plot.setupGrid();
      plot.draw();
      plot.clearSelection();
    });

    placeholder.bind("plotunselected", function (event) {
    });

    $("#clearSelection").click(function () {
      $.each(plot.getXAxes(), function(_, axis) {
        var opts = axis.options;
        opts.min = null;
        opts.max = null;
      });
      plot.setupGrid();
      plot.draw();
      plot.clearSelection();
    });

    var plot = $.plot(placeholder, data, options);
  })
  .fail(function( jqXHR, textStatus, errorThrown ) {
    placeholder.html('<div class="notfound">Not found.</div>');
  });

  // mailq graph ////////////////////////////////////////////////////////

  $.get(mailq_data_url, {}, function(response) {
    var lines = response.split(/\n/);

    var data = [{label:  '1 min', data: []},
                {label:  '5 min', data: []},
                {label: '15 min', data: []}];

    for ( var i=0; i<lines.length; i++ ) {
      var item = lines[i].split(/\s/);
      var timestamp = (1000 * parseInt(item[0], 10)) || null;
      data[0].data.push( [ timestamp, parseInt( item[1] * 100 ) ] );
      data[1].data.push( [ timestamp, parseInt( item[2] * 100 ) ] );
      data[2].data.push( [ timestamp, parseInt( item[3] * 100 ) ] );
    }

    var p_min = new Date(period + "-01T00:00").getTime(),
        p_max = new Date(period + "-" + get_max_days(period) + "T23:59").getTime();

    var options = {
      xaxis: {
        mode: "time",
        timeformat: "%Y-%m-%d %H:%M",
        //min: p_min,
        //max: p_max,
      },
      yaxis: {
      },
      selection: {
        mode: "x"
      },
    };

    placeholder.bind("plotselected", function (event, ranges) {
      $.each(plot.getXAxes(), function(_, axis) {
        var opts = axis.options;
        opts.min = ranges.xaxis.from;
        opts.max = ranges.xaxis.to;
      });
      plot.setupGrid();
      plot.draw();
      plot.clearSelection();
    });

    placeholder.bind("plotunselected", function (event) {
    });

    $("#clearSelection").click(function () {
      $.each(plot.getXAxes(), function(_, axis) {
        var opts = axis.options;
        opts.min = null;
        opts.max = null;
      });
      plot.setupGrid();
      plot.draw();
      plot.clearSelection();
    });

    var plot = $.plot(placeholder, data, options);
  })
  .fail(function( jqXHR, textStatus, errorThrown ) {
    placeholder.html('<div class="notfound">Not found.</div>');
  });
  
}

    </script>
  </head>
  <body>
    <div id="chart-ctrl">
      <a class="appname" href="/">Uptimegraph3</a>
      <select name="period" id="week-select">
        <option value="2016-04">2016, week 4</option>
        <option value="2016-03">2016, week 3</option>
        <option value="2016-02">2016, week 2</option>
        <option value="2016-01">2016, week 1</option>
      </select>
      <button id="clearSelection">zoom reset</button>
    </div>
    <div class="chart" id="chart"></div>
    <div class="chart" id="mailqChart"></div>
  </body>
</html>
